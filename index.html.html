<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img class="logoImg" src="imagenes/Logo.png">
        </div>
    </header>

    <main>
        <section class="section1">
            <div class="left">
                <textarea id="inputtexto" placeholder="Ingrese el texto aqui"></textarea>
                <div class="left-button">
                    <p>Sólo letra minusculas y sin acento</p>
                </div>
            </div>

            <div>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar!</button>
            </div>

        </section>

        <section class="section2">
            <div class="mensaje">
                <img src="imagenes/vector.jpg" id="imgDer">
                <h2 id="texto" class="texto">Ningún mensaje fue encontrado</h2>
                <textarea id="texto2" class="texto2"></textarea>

                <div>
                    <button type="button" id="copiar" onclick="copia()">Copiar</button>
                </div>

            </div>

        </section>

    </main>

    <footer>
        <p>BY: MELVIN MANUEL GUTIERREZ BERMUDEZ</p>
    </footer>
</body>

</html>
